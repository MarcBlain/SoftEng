<template name="register">

<h2 class="text-center"> Register </h2>
<br>

 <form class="form-horizontal text-center col-md-4 col-md-offset-4">
 	
 	<div class="form-group">

    	<label for="exampleFirst">First Name</label>
        <input type="username" class="form-control" id="exampleFirst" name="first" required>
    
    </div>

	<div class="form-group">

    	<label for="exampleLast">Last Name</label>
        <input type="username" class="form-control" id="exampleLast" name="last" required>
    
    </div>

     	<div class="form-group">
 		<label for="exampleEmail1">Email</label>
        <input type="email" class="form-control" id="exampleEmail1" name="Email" required>
    </div>
    
    <div class="form-group">
    	<label for="examplePassword1">Password</label>
        <input type="password" class="form-control" id="examplePassword1" name="Password" required>
    </div>
    



    <input type="submit" value="Register">
    </form>

</template>
