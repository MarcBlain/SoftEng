
<template name="logIn">
<h2 class="text-center"> Log In </h2>
<br>
 <form class="form-horizontal text-center col-md-4 col-md-offset-4">
 	<div class="form-group">
 		<label for="exampleEmail">Email</label>
        <input type="email" class="form-control" id="exampleEmail" name="loginEmail" required>
    </div>
    <div class="form-group">
    	<label for="examplePassword">Password</label>
        <input type="password" class="form-control" id="examplePassword" name="loginPassword" required>
    </div>
        <input type="submit" value="Login">
    </form>
</template>
