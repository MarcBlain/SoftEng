<template name="homeLayout">
  <header>
  </header>
  <body>
  <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="masthead clearfix">
                        <div class="inner">
                        {{> yield "navbar"}}<!-- loading navbar template-->   
                        </div>
                    </div>
                   
                    <div class="inner cover">
                    {{> yield}}
                    </div>
 
 
                    <div class="mastfoot">
                        <div class="inner">
                          {{> yield "whut"}}<!-- this loads the footer template-->
                        </div>
             
                </div>
            </div>
        </div>
        </div>

  </body>
</template>
